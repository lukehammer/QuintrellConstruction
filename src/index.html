<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\site.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
 


    <title>Quintrell Construction</title>
</head>

<body>

    <main>
        <h1>Quintrell Construction</h1>
        <div class="col-sm-12 col-md-5 col-lg-4 price pt-5 pt-sm-0">
            <div class="shadow p-4 mb-2 bg-white rounded location-contact-details">
                <p class="ml-0 mb-1.5 row">
                    <span class=" p-2 align-self-center rounded-circle col-4" style="background-color: #0A2F61; color: white; max-width: 31px; max-height: 30px;">
                        <i class="d-flex align-items-center fas fa-phone-alt" aria-hidden="true"></i>
                    </span>

                    <span class="p-1 m-1 col-8">
                        <a id="contact-info-primary-phone-number" aria-label="click to call the service provider's phone number" aria-controls="contact-info-show-phone-number" href="tel:3602259324" class="contact-info__call btn-link btn btn-link">
                            <strong>(360) 225-9324</strong>
                        </a>
                    </span>
                </p>
                <p class="ml-0 mb-1.5 row">
                    <span class=" p-2 align-self-center rounded-circle col-4" style="background-color: #0A2F61; color: white; max-width: 31px; max-height: 30px;">
                        <i class="d-flex align-items-center fas fa-envelope" aria-hidden="true"></i>
                    </span>

                    <span class="p-1 m-1 col-8">
                        <a class="font-weight-normal has-digital-orange-color" href="mailto:info@QuintrellConstruction.com">
                            info@QuintrellConstruction.com
                        </a>
                    </span>
                </p>

                <p class="ml-0 mb-1.5 row">
                    <span class=" p-2 align-self-center rounded-circle col-4" style="background-color: #0A2F61; color: white; max-width: 28px; max-height: 30px;">
                        <i class="d-flex align-items-center fas fa-map-marker-alt" aria-hidden="true"></i>
                    </span>

                    <span class="pl-2 m-1 col-8">
                        <a class="font-weight-normal" href="https://www.google.com/maps/search/?api=1&query=Woodland+WA+98674">
                             Woodland, WA 98674
                        </a>
                    </span>

                </p>

            </div>

        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
